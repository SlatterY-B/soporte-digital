<!-- Contenedor con fondo BLANCO para mantener coherencia con el dashboard -->
<div class="min-h-screen flex items-start justify-center pt-16 relative bg-white overflow-hidden">

  <!-- CARD con fade-in-up + hover:scale + sombra -->
  <div class="relative z-10 w-full max-w-sm rounded-[30px] overflow-hidden shadow-2xl bg-white/5 backdrop-blur
              animate-fade-in-up transition-transform duration-500 ease-out hover:shadow-[0_20px_50px_rgba(0,0,0,0.2)] hover:scale-[1.02]">

    <!-- Parte superior gradiente -->
    <div class="bg-gradient-to-br from-pink-400 to-orange-400 p-8 pt-12 text-center relative">
      <!-- Iconos -->
      <div class="absolute top-4 left-4 text-white text-2xl cursor-pointer select-none">
        &#9776;
      </div>
      <div class="absolute top-4 right-4 text-white text-2xl cursor-pointer select-none">
        &#9881;
      </div>

      <!-- Avatar -->
      <div class="w-24 h-24 rounded-full border-4 border-white mx-auto overflow-hidden mb-4 shadow-md">
        <img src="https://i.pravatar.cc/150" alt="Profile" class="w-full h-full object-cover">
      </div>

      <!-- Info -->
      <h2 class="text-white text-xl font-bold mb-1">{{ user?.fullName || 'Name not available' }}</h2>
      <!-- <p class="text-white/80 text-sm mb-1">Administrator</p> -->
      <p class="text-white/80 text-sm mb-4">{{ user?.email || 'Email not available' }}</p>
    </div>

    <!-- Parte inferior blanca -->
    <div class="bg-white px-8 py-10 text-center">
      <button class="bg-gradient-to-r from-pink-400 to-orange-400 text-white font-semibold px-8 py-3 rounded-full shadow hover:opacity-90 mb-6">
        {{ user?.role || 'Role not available' }}
      </button>
      <p class="text-gray-400 text-sm flex justify-center items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m0-8v2m0 4h.01M21 12A9 9 0 113 12a9 9 0 0118 0z"/>
        </svg>
        This profile is hidden
      </p>
    </div>
  </div>

  <!-- AnimaciÃ³n fade-in-up custom -->
  <style>
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 1s ease-out forwards;
    }
  </style>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</div>
