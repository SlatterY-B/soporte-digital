<div class="bg-gradient-to-br from-slate-100 to-white flex items-center justify-center px-4 py-1">
  <div class="w-full max-w-2xl bg-white rounded-3xl shadow-xl p-10 space-y-8 transform transition-all duration-500 hover:shadow-2xl hover:-translate-y-1">

    <!-- Title with Icon -->
    <div class="flex items-center justify-center gap-2">
      <div class="animate-pulse">
        <svg class="w-8 h-8 text-pink-500" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2l1.09 3.41L17 7l-3.41 1.09L12 12l-1.09-3.41L7 7l3.41-1.59L12 2z" />
        </svg>
      </div>
      <h2 class="text-4xl font-extrabold tracking-wide text-gray-800">Create Support Request</h2>
    </div>

    <!-- Form -->
    <form class="space-y-6" (ngSubmit)="onSubmit()">

      <!-- Title -->
      <div class="group relative">
        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <div class="relative">
          <input
            [(ngModel)]="title"
            name="title"
            type="text"
            placeholder="e.g. Login issue"
            class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 transition shadow-sm group-focus-within:shadow-md"/>
          <div class="absolute left-3 top-2.5 text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.232 5.232l3.536 3.536M9 11l6 6M3 3l18 18" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea
          [(ngModel)]="description"
          name="description"
          rows="4"
          placeholder="Please describe the issue in detail..."
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 resize-none shadow-sm hover:shadow-md transition"
        ></textarea>
      </div>

      <!-- Request Type -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Request Type</label>
        <select
          [(ngModel)]="requestType"
          name="requestType"
          class="w-full px-4 py-2 border border-pink-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500 bg-white transition shadow-sm hover:shadow-md">
          <option value="BUG">🐞 Bug</option>
          <option value="REQUEST">📨 Request</option>
          <option value="TRAINING">🎓 Training</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-4 pt-4">
        <button
          type="button"
          (click)="window.location.reload()"
          class="px-6 py-2 rounded-xl bg-gray-200 hover:bg-gray-300 text-gray-700 transition">
          Cancel
        </button>
        <button
          type="submit"
          class="px-6 py-2 rounded-xl bg-gradient-to-r from-pink-500 to-purple-600 text-white font-semibold shadow-md hover:shadow-lg hover:scale-105 transition-all">
          Submit Request
        </button>
      </div>
    </form>
  </div>
</div>
