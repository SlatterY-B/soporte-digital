<div class="p-6 bg-gray-100 min-h-screen font-sans">

    <div class="bg-white p-4 rounded-xl shadow-md flex flex-col items-start justify-between">

      <div class="text-2xl font-bold text-orange-600">2434</div>

      <h2 class="text-sm text-gray-500">Likes</h2>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-6">

    <div class="bg-white p-4 rounded-xl shadow-md col-span-2 h-64 flex items-center justify-center">
      <span class="text-gray-400">[Bar Chart]</span>

    <div class="bg-white p-4 rounded-xl shadow-md flex flex-col justify-between">

      <div class="flex items-center justify-center py-6">
        <div class="relative w-24 h-24">
          <svg class="transform -rotate-90" viewBox="0 0 100 100">

          <div class="absolute inset-0 flex items-center justify-center">
            <span class="text-xl font-bold text-gray-700">45%</span>

  <!-- Wave Chart and Mini Cards -->

    <div class="bg-white p-4 rounded-xl shadow-md col-span-2 h-64 flex items-center justify-center">
