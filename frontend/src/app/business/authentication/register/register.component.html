<div class="min-h-screen flex items-center justify-center px-4 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">
  <div class="bg-white/20 backdrop-blur-2xl border border-white/30 p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-md">
    <h2 class="text-4xl font-extrabold text-white text-center mb-8">Create your account</h2>
    <form action="#" method="POST" class="space-y-6" #registerForm="ngForm"  (ngSubmit)="register()">
      <div class="relative">
        <label for="name" class="block text-white text-sm font-medium mb-1">Full Name</label>
        <div class="relative">
          <input [(ngModel)]="fullName" type="text" id="name" name="name" required
                 class="w-full pl-12 pr-4 py-3 rounded-full bg-white/30 border border-white/50 placeholder-white/70 text-white focus:outline-none focus:ring-2 focus:ring-white focus:bg-white/40 transition" placeholder="Anto Zoe"/>
          <div *ngIf="!fullName && registerForm.submitted" class="text-red-500">The name is required</div>
          <svg class="w-5 h-5 absolute left-4 top-1/2 transform -translate-y-1/2 text-white/70" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A5.002 5.002 0 0112 15a5.002 5.002 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </div>
      </div>
      <div class="relative">
        <label for="email" class="block text-white text-sm font-medium mb-1">Email</label>
        <div class="relative">
          <input [(ngModel)]="email" type="email" id="email" name="email" required
                 class="w-full pl-12 pr-4 py-3 rounded-full bg-white/30 border border-white/50 placeholder-white/70 text-white focus:outline-none focus:ring-2 focus:ring-white focus:bg-white/40 transition" placeholder="correo@ejemplo.com"/>
          <div *ngIf="!email && registerForm.submitted" class="text-red-500">The email is required</div>
          <svg class="w-5 h-5 absolute left-4 top-1/2 transform -translate-y-1/2 text-white/70" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m8 0a4 4 0 00-8 0m8 0a4 4 0 00-8 0M4 6h16M4 6l8 6 8-6"/>
          </svg>
        </div>
      </div>
      <div class="relative">
        <label for="password" class="block text-white text-sm font-medium mb-1">Password</label>
        <div class="relative">
          <input [(ngModel)]="password" type="password" id="password" name="password" required
                 class="w-full pl-12 pr-4 py-3 rounded-full bg-white/30 border border-white/50 placeholder-white/70 text-white focus:outline-none focus:ring-2 focus:ring-white focus:bg-white/40 transition" placeholder="••••••••"/>
            <div *ngIf="!password && registerForm.submitted" class="text-red-500">The password is required</div>
          <svg class="w-5 h-5 absolute left-4 top-1/2 transform -translate-y-1/2 text-white/70" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.656 0 3-1.567 3-3.5S13.656 4 12 4s-3 1.567-3 3.5S10.344 11 12 11zM5 20h14v-2c0-2.761-4.029-5-7-5s-7 2.239-7 5v2z"/>
          </svg>
        </div>
      </div>
      <button type="submit"
              class="w-full bg-white/90 text-purple-700 font-bold py-3 rounded-full hover:bg-white hover:shadow-xl transition duration-300">Create Account</button>
    </form>
    <p class="mt-6 text-center text-white text-sm">Already have an account? <a routerLink="/login" class="underline font-semibold">Sign In</a></p>
  </div>
</div>
